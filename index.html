<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Production & Profit Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <h1>Brick Production & Profit Calculator</h1>
    <div id="calculatorSection">
        <div class="input-group">
            <label for="bricks">Desired Bricks:</label>
            <input type="number" id="bricks" value="1" min="1" oninput="updateProductionAndProfit()">
        </div>
        <div class="input-group">
            <label for="sellingPrice">Selling Price per Brick ($):</label>
            <input type="number" id="sellingPrice" value="50000" min="0" max="500000" step="500" oninput="calculateProfit()">
        </div>
    </div>

    <h2>Production Cost</h2>
    <table id="costTable">
        <thead>
            <tr><th>Ingredient</th><th>Amount</th><th>Total Cost ($)</th></tr>
        </thead>
        <tbody>
            <!-- Production costs filled by script.js -->
        </tbody>
    </table>
    <h2>Potential Profit</h2>
    <table id="profitTable">
        <thead>
            <tr><th>Detail</th><th>Value</th></tr>
        </thead>
        <tbody>
            <!-- Profit details filled by script.js -->
        </tbody>
    </table>
</div>
<div id="costsSection">
  <h2>Set Ingredient Costs</h2>
  <div class="input-group">
      <label for="costCocoa">Cost per Unit of Cocoa ($):</label>
      <input type="number" id="costCocoa" value="0.5" min="0" step="0.01" oninput="updateIngredientCost('cocoa', this.value)">
  </div>
  <div class="input-group">
      <label for="costAcid">Cost per Unit of Acid ($):</label>
      <input type="number" id="costAcid" value="0.75" min="0" step="0.01" oninput="updateIngredientCost('acid', this.value)">
  </div>
  <div class="input-group">
      <label for="costWater">Cost per Unit of Water ($):</label>
      <input type="number" id="costWater" value="0.25" min="0" step="0.01" oninput="updateIngredientCost('water', this.value)">
  </div>
  <div class="input-group">
      <label for="costSoda">Cost per Unit of Soda ($):</label>
      <input type="number" id="costSoda" value="0.5" min="0" step="0.01" oninput="updateIngredientCost('soda', this.value)">
  </div>
  <div class="input-group">
      <label for="costActionFigure">Cost per Unit of Action Figure ($):</label>
      <input type="number" id="costActionFigure" value="10000" min="0" step="0.01" oninput="updateIngredientCost('actionFigure', this.value)">
  </div>
</div>


<script src="CokeScript.js"></script>
</body>
</html>
