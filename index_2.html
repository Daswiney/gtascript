<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversion Table</title>
<link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <h2>Conversion Calculator</h2>
    <button id="toggleModeBtn" onclick="toggleMode()">Switch to Input Mode</button>
    <div id="desiredBricksSection">
      <label for="bricks">Desired Bricks:</label>
      <input type="number" id="bricks" value="0" oninput="calculateIngredients()">
    </div>
    <div id="inputSection" style="display: none;">
      <!-- Dynamic input fields will be added here based on the mode -->
    </div>
    <table id="ingredientsTable">
      <tr><th>Ingredient</th><th>Amount</th><th>Total Cost</th><th>Cost Per Unit</th></tr>
      <!-- Table rows for displaying calculated amounts and costs -->
    </table>
  </div>

<script src="CokeScript.js"></script>
</body>
</html>
